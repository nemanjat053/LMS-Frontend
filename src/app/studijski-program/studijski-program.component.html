<div class="faculty-desc">
  <h2 class="faculty-header">{{ fakultet.naziv }}</h2>

  <div class="faculty-desc-2">
    <ul *ngFor="let sp of fakultet.studijskiProgram">
      <a
        [routerLink]="['./', sp.id, 'predmeti']"
        routerLinkActive="router-link-active"
        ><li>{{ sp.naziv }}</li></a
      >
    </ul>
  </div>
</div>
