<div class="faculty-desc">
  <h2 class="faculty-header">{{ studjskiProgram.naziv }}</h2>

  <div class="faculty-desc-2">
    <ul *ngFor="let sp of studjskiProgram">
      <a
        [routerLink]="['./', sp.id, 'predmeti']"
        routerLinkActive="router-link-active"
        ><li>Naziv studijskog programa: {{ sp.naziv }}</li></a
      >
      <li>Opis studijskog programa : {{ sp.opis }}</li>
    </ul>
  </div>
</div>
