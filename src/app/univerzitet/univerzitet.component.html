<div class="main">
  <div class="content" >
    <div class="content-title">
      <h2 class="mat-title">Univerzitet {{univerzitetPodaci.naziv}}</h2>
    </div>
    <div class="description">
      <div class="description-desc">
        <p>Datum osnivanja univerziteta : {{univerzitetPodaci.datumOsnivanja}}</p>
        <br />
        <p>
          {{univerzitetPodaci.opis}}
        </p>
        <br />
        <p>
          Email fakulteta:
          {{univerzitetPodaci.emailUniverziteta}}
        </p>
        <br />
        <p>
          Telefon :
          {{univerzitetPodaci.telefonUniverziteta}}
        </p>
        <br />
        <a [routerLink]="['/fakulteti']" routerLinkActive="router-link-active"
          ><button mat-flat-button color="warn">Fakulteti</button></a
        >
      </div>
      <div class="description-mapbox">
        <img
          src="assets/img/mapa.png"
          alt="Mapa univerziteta"
          height="400"
          width="600px"
        />
      </div>
    </div>
  </div>
</div>
