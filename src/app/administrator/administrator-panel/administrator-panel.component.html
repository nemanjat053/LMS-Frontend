<mat-tab-group>
  <!-- ---------------------------------------------------------------------- ADMINISTRACIJA SIFARNIKA TAB -->
  <mat-tab label="Administracija sifarnika"> Content 1 </mat-tab>

  <!--  ----------------------------------------------------------------------KORISNICI TAB -->
  <mat-tab label="Korisnici">
    <table
      mat-table
      [dataSource]="dataSourceKorisnici"
      class="mat-elevation-z8"
    >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let korisnik">{{ korisnik.id }}</td>
      </ng-container>

      <ng-container matColumnDef="korisnickoIme">
        <th mat-header-cell *matHeaderCellDef>Korisnicko ime</th>
        <td mat-cell *matCellDef="let korisnik">
          {{ korisnik.username }}
        </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let korisnik">{{ korisnik.email }}</td>
      </ng-container>

      <ng-container matColumnDef="akcija">
        <th mat-header-cell *matHeaderCellDef>Akcija</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-raised-button
            color="primary"
            [routerLink]="['./', element.id, 'edit-add']"
          >
            Edit
          </button>
          <button
            mat-raised-button
            color="warn"
            (click)="deleteThis(element.id)"
          >
            Delete
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumnsKorisnici"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsKorisnici"></tr>
    </table>
  </mat-tab>
  <!-- ---------------------------------------------------------------------- STUDIJSKI PROGRAM TAB -->
  <mat-tab label="Studijski programi">
    <table
      mat-table
      [dataSource]="dataSourceStudijskiProgram"
      class="mat-elevation-z8"
    >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let sp">{{ sp.id }}</td>
      </ng-container>

      <ng-container matColumnDef="naziv">
        <th mat-header-cell *matHeaderCellDef>Naziv</th>
        <td mat-cell *matCellDef="let sp">{{ sp.naziv }}</td>
      </ng-container>

      <ng-container matColumnDef="opis">
        <th mat-header-cell *matHeaderCellDef>Opis</th>
        <td mat-cell *matCellDef="let sp">{{ sp.opis }}</td>
      </ng-container>

      <ng-container matColumnDef="akcija">
        <th mat-header-cell *matHeaderCellDef>Akcija</th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary">Edit</button>
          <button mat-raised-button color="warn">Delete</button>
        </td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="displayedColumnsStudijskiProgram"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumnsStudijskiProgram"
      ></tr>
    </table>
  </mat-tab>
  <!--  ----------------------------------------------------------------------ADMINISTRACIJA ORGANIZACIJE TAB -->
  <mat-tab label="Administracija organizacije"> Content 3 </mat-tab>
