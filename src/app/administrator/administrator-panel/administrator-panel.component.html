<mat-tab-group>
  <mat-tab label="Administracija sifarnika"> Content 1 </mat-tab>
  <mat-tab label="Korisnici">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="korisnickoIme">
        <th mat-header-cell *matHeaderCellDef>Korisnicko ime</th>
        <td mat-cell *matCellDef="let element">{{ element.korisnickoIme }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="dozvola">
        <th mat-header-cell *matHeaderCellDef>Dozvola</th>
        <td mat-cell *matCellDef="let element">{{ element.dozvola.naziv }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-tab>
  <mat-tab label="Studijski programi"> Content 3 </mat-tab>
  <mat-tab label="Administracija organizacije"> Content 3 </mat-tab>
  <mat-tab label="Nastavnici | Administrativno osoblje"> Content 3 </mat-tab>
</mat-tab-group>
