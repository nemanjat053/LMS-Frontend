<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Opis</th>
      <th scope="col">Nedelja</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of predmet.silabus">
      <td scope="row">{{ p.id }}</td>
      <td scope="row">{{ p.opis }}</td>
      <td>{{ p.nedelja }}</td>
    </tr>
  </tbody>
</table>
