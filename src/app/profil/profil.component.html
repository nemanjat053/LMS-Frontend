<div class="content">
  <h3>Hello {{ korisnik.korisnickoIme }}</h3>
  <h3>Name</h3>
  <p>{{ korisnik.korisnickoIme }}</p>
  <hr />
  <h4>Email</h4>
  <p>{{ korisnik.email }}</p>
  <hr />
  <h5>Dozvola</h5>
  <p>{{ korisnik.dozvola.naziv }}</p>
  <button
    mat-raised-button
    color="primary"
    [routerLink]="['/profil', korisnik.id]"
    routerLinkActive="router-link-active"
  >
    Edit profile
  </button>
</div>
