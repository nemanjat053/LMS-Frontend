<div class="main">
  <div class="content">
    <mat-card *ngFor="let korisnik of data">
      <mat-card-title>
        {{ korisnik.korisnickoIme }}
      </mat-card-title>
      <mat-card-subtitle>
        Uloga : {{ korisnik.dozvola["naziv"] }}
      </mat-card-subtitle>
    </mat-card>
    <button mat-raised-button color="primary">Edit profile</button>
  </div>
</div>
